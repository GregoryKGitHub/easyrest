name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - working-directory: ./frontend
      run: npm ci
    - working-directory: ./frontend
      run: npm run build --if-present
